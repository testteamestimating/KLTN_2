<div id="accordion1" class="panel-group">
	<div class="panel panel-success">
		<div class="panel-heading">
			<h4 class="panel-title">
			<p class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1">
			Choose already exists project or create new </p>
			</h4>
		</div>
		<div id="accordion1_1" class="panel-collapse collapse in">
			<div class="panel-body">
				 <div class="form-group">
					<label class="control-label col-md-3">Peoject's name:</label>
					<div class="col-md-5">
						<select class="form-control select2me" data-placeholder="Select...">
							<option ng-repeat="project in projects" value="{{project.id}}">{{project.projectName}}</option>
						</select>
						<span class="help-block">
						Chose project </span>
					</div>	
					<a data-toggle="modal" href="#responsive" class="btn green">
					Create <i class="fa fa-plus"></i>
					</a>
					<md-button class="md-primary" ng-click="showAdvanced($event)">
				      CREATE <i class="fa fa-plus"></i>
				    </md-button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Create new project -->
	<div id="responsive" class="modal fade" tabindex="-1" data-width="900">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h4 class="modal-title">Create New Project</h4>
		</div>
		<div class="modal-body">
			<form role="form">
				<div class="form-body">
					<div class="form-group form-md-line-input form-md-floating-label">
						<input type="text" class="form-control" id="form_control_1" ng-model="projectName">
						<label for="form_control_1">Project name:</label>
						<span class="help-block">6-100 character, not use - / * + -</span>
					</div>
				
					<div class="form-group form-md-line-input has-info">
						<select class="form-control" id="form_control_2" ng-init="projectTypeId = 0" ng-model="projectTypeId">
							<option ng-repeat="item in projectTypes" value="{{item.id}}" >{{item.typeName}}</option>
						</select>
						<label for="form_control_2">Select project type</label>
					</div>
					<div class="form-group form-md-line-input form-md-floating-label">
						<textarea class="form-control" rows="3" id="form_control_3"  ng-model="description"></textarea>
						<label for="form_control_3">Description:</label>
					</div>
					<div class="form-group form-md-line-input form-md-floating-label">
						<label for="form_control_3">Upload document:</label>
						<input type="file" id="exampleInputFile">
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
			<button type="button" class="btn blue" ng-click="addNewProject()">CREATE</button>
		</div>
		 
	</div>
